<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tea for Your Tap</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; background: #fafafa; padding: 1em; }
    h1 { color: #222; }
    form, .result { background: white; padding: 1em 1.5em; border-radius: 8px; margin-top: 1em; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    label { display: block; margin: 1em 0 0.5em; }
    input[type=text], input[type=email] { width: 100%; padding: 0.5em; font-size: 1em; }
    .quiz-question { margin-top: 1em; }
    .quiz-options label { margin-right: 1.5em; cursor: pointer; }
    button { margin-top: 1.5em; padding: 0.75em 1.5em; font-size: 1em; border:none; background: #222; color: white; border-radius: 6px; cursor: pointer; }
    .result h3 { margin-top: 0; }
    a.button-link { background: #007acc; color: white; padding: 0.4em 1em; border-radius: 4px; text-decoration: none; }
    small { color: gray; }
  </style>
</head>
<body>
  <h1>Tea for Your Tap</h1>
  <p>Enter your UK postcode and email, then take a quick quiz to get your perfect tea recommendation based on your local water hardness and taste preferences.</p>
  <form id="teaForm">
    <label for="postcode">Postcode (e.g. SW1A 1AA):</label>
    <input type="text" id="postcode" name="postcode" placeholder="Enter your postcode" required pattern="^[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]?\\s?[0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}$" title="Enter a valid UK postcode" />
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <div class="quiz-question">
      <label>What kind of tea do you prefer?</label>
      <div class="quiz-options">
        <label><input type="radio" name="taste" value="bold" required /> Bold & malty</label>
        <label><input type="radio" name="taste" value="light" /> Light & floral</label>
      </div>
    </div>
    <div class="quiz-question">
      <label>How many cups do you drink per day?</label>
      <div class="quiz-options">
        <label><input type="radio" name="cups" value="1-2" required /> 1-2 cups</label>
        <label><input type="radio" name="cups" value="3+" /> 3 or more cups</label>
      </div>
    </div>
    <button type="submit">Get Recommendation</button>
  </form>
  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
