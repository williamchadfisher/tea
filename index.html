<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tea for Your Tap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tea for Your Tap</h1>
    <form id="teaForm">
      <label for="email">Your Email:</label>
      <input type="email" id="email" required>

      <label for="postcode">Your Postcode:</label>
      <input type="text" id="postcode" required>

      <label>Preferred Taste:</label>
      <label><input type="radio" name="taste" value="light" checked> Light & Fragrant</label>
      <label><input type="radio" name="taste" value="bold"> Bold & Malty</label>

      <label>Daily Tea Intake:</label>
      <label><input type="radio" name="cups" value="1-2" checked> 1â€“2 cups</label>
      <label><input type="radio" name="cups" value="3+"> 3 or more cups</label>

      <button type="submit">Get My Tea Match</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
